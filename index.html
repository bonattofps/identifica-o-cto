<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identificação Técnica CTO | N2/N3</title>

<style>
  /* --- ESTÉTICA GERAL --- */
  body {
    margin: 0;
    font-family: "Segoe UI", "Roboto", Helvetica, Arial, sans-serif;
    background: #0f172a; /* Fundo Escuro Moderno */
    color: #e2e8f0;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 30px;
    background: #1e293b; /* Cartão do formulário */
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Sombra elegante */
    border: 1px solid #334155;
  }

  h1 {
    text-align: center;
    color: #60a5fa;
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: -0.5px;
  }
  
  h2 {
    color: #94a3b8;
    font-size: 1.1rem;
    margin-top: 40px;
    border-bottom: 2px solid #334155;
    padding-bottom: 10px;
    font-weight: 600;
  }

  /* --- FORMULÁRIO --- */
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 30px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .form-group input,
  .form-group textarea {
    background: #0f172a;
    color: #f8fafc;
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 12px 15px;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    background: #172033;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .full {
    grid-column: span 2;
  }

  /* Destaque para o campo obrigatório do Link */
  #linkFoto {
    background: #1e1b4b; /* Tom azulado bem escuro */
    border: 1px solid #4f46e5;
  }
  #linkFoto:focus {
    border-color: #818cf8;
    background: #1e1b4b;
  }

  .required {
    color: #f87171;
    font-size: 11px;
    margin-left: 5px;
    font-weight: 700;
  }

  /* --- BOTÃO --- */
  .action-area {
    margin-top: 35px;
    display: flex;
    justify-content: center;
  }

  button {
    padding: 14px 50px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.1s, background 0.3s, box-shadow 0.3s;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: #ffffff;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    width: 100%;
    max-width: 320px;
  }

  button:hover { 
    background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
    box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
    transform: translateY(-2px);
  }
  
  button:active {
    transform: translateY(0);
  }

  button:disabled { 
    background: #475569; 
    cursor: not-allowed; 
    transform: none;
    box-shadow: none;
  }

  /* --- TABELA --- */
  .table-container {
    overflow-x: auto;
    margin-top: 20px;
    border-radius: 8px;
    border: 1px solid #334155;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    text-align: left;
  }

  th {
    background: #334155;
    color: #e2e8f0;
    padding: 14px;
    font-weight: 600;
    white-space: nowrap;
  }

  td {
    padding: 14px;
    border-bottom: 1px solid #334155;
    vertical-align: top;
    color: #cbd5e1;
    background: #1e293b;
  }

  tr:last-child td {
    border-bottom: none;
  }

  tr:hover td { 
    background: #2a384d; 
  }

  /* Link estilizado na tabela */
  td a.link-foto {
    display: inline-block;
    color: #ffffff;
    text-decoration: none;
    background: #0ea5e9;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 600;
    transition: background 0.2s;
  }
  
  td a.link-foto:hover {
    background: #0284c7;
  }

  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 12px;
    color: #64748b;
    border-top: 1px solid #334155;
    padding-top: 20px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Identificação Técnica</h1>

  <div class="form-grid">
    <div class="form-group">
      <label>OLT</label>
      <input id="olt" type="text" placeholder="Ex: OLT-01">
    </div>

    <div class="form-group">
      <label>Slot / PON</label>
      <input id="pon" type="text" placeholder="Ex: 0/1/2">
    </div>

    <div class="form-group">
      <label>Técnico de Campo</label>
      <input id="tecnico" type="text" placeholder="Nome do técnico">
    </div>

    <div class="form-group">
      <label>Suporte Responsável (N2 / N3)</label>
      <input id="suporte" type="text" placeholder="Seu nome">
    </div>
    
    <div class="form-group full">
      <label>Observações</label>
      <textarea id="obs" placeholder="Detalhes técnicos, sinal, problemas encontrados..."></textarea>
    </div>

    <div class="form-group full">
      <label>Link da Foto da Identificação <span class="required">* OBRIGATÓRIO</span></label>
      <input id="linkFoto" type="url" placeholder="Cole aqui o link (Drive, Imgur, Sistema...)">
    </div>
  </div>

  <div class="action-area">
      <button id="btnSalvar" onclick="salvarNoBanco()">SALVAR REGISTRO</button>
  </div>

  <div class="history-section">
    <h2>Últimos Registros</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Horário</th>
            <th>OLT</th>
            <th>Slot/PON</th>
            <th>Técnico</th>
            <th>Suporte</th>
            <th>Evidência</th>
            <th>Obs</th>
          </tr>
        </thead>
        <tbody id="corpoHistorico">
          </tbody>
      </table>
    </div>
  </div>

  <footer>Desenvolvido por Juander</footer>
</div>

<script>
// URL DO SEU SCRIPT (Mantenha a mesma que já funciona)
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXfwkb331T9w1z5viqhqUjjPQhrLmykHmUrSd7rbhWTUV-6lQuha5qC1Y8XZx2uSaA4A/exec";
const campos = ["olt","pon","tecnico","suporte","obs","linkFoto"];

async function salvarNoBanco() {
  const btn = document.getElementById("btnSalvar");
  
  const olt = document.getElementById("olt").value;
  const tecnico = document.getElementById("tecnico").value;
  const linkFoto = document.getElementById("linkFoto").value;

  // Validação
  if(!olt || !tecnico || !linkFoto) {
    alert("ATENÇÃO: Preencha a OLT, o Técnico e o Link da Foto!");
    if(!linkFoto) document.getElementById("linkFoto").focus();
    return;
  }

  // Captura a data e hora exata do sistema do usuário
  const dataHoraSistema = new Date().toLocaleString('pt-BR');

  const dados = {
    data: dataHoraSistema, // Usa o horário do seu PC/Celular
    olt: olt,
    pon: document.getElementById("pon").value,
    tecnico: tecnico,
    suporte: document.getElementById("suporte").value,
    linkFoto: linkFoto,
    obs: document.getElementById("obs").value
  };

  btn.innerText = "Salvando...";
  btn.disabled = true;

  try {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify(dados)
    });

    alert("Registro salvo com sucesso!");
    
    // Adiciona na tabela visualmente
    adicionarLinhaTabela(dados, true);
    
    // Limpa campos
    campos.forEach(id => document.getElementById(id).value = "");
    
  } catch (error) {
    console.error("Erro:", error);
    alert("Erro de conexão.");
  } finally {
    btn.innerText = "SALVAR REGISTRO";
    btn.disabled = false;
  }
}

async function carregarHistorico() {
  const corpo = document.getElementById("corpoHistorico");
  corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px; color:#94a3b8'>Carregando histórico...</td></tr>";

  try {
    const response = await fetch(SCRIPT_URL);
    const registros = await response.json();
    
    corpo.innerHTML = "";
    
    // Inverte a ordem para ver os mais novos primeiro
    registros.reverse().forEach(reg => {
      const d = {
        data: reg[0],
        olt: reg[1],
        pon: reg[2],
        tecnico: reg[3],
        suporte: reg[4],
        obs: reg[5],
        linkFoto: reg[6]
      };
      adicionarLinhaTabela(d, false);
    });
  } catch (error) {
    corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px; color:#f87171'>Erro ao carregar histórico.</td></tr>";
  }
}

function adicionarLinhaTabela(d, noTopo) {
  const corpo = document.getElementById("corpoHistorico");
  
  const linkDisplay = d.linkFoto && d.linkFoto.startsWith('http') 
    ? `<a href="${d.linkFoto}" target="_blank" class="link-foto">ABRIR FOTO</a>` 
    : '<span style="color:#64748b">-</span>';

  const row = `<tr>
    <td style="white-space:nowrap; font-size:12px;">${d.data}</td>
    <td>${d.olt}</td>
    <td>${d.pon}</td>
    <td>${d.tecnico}</td>
    <td>${d.suporte}</td>
    <td>${linkDisplay}</td>
    <td style="font-size:12px; color:#94a3b8">${d.obs}</td>
  </tr>`;
  
  if(noTopo) {
    corpo.innerHTML = row + corpo.innerHTML;
  } else {
    corpo.innerHTML += row;
  }
}

window.onload = carregarHistorico;
</script>

</body>
</html>
