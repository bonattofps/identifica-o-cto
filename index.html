<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Técnico CTO | Uni Internet</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #0f172a;
    --card-bg: #1e293b;
    --border-color: #334155;
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --accent-color: #3b82f6;
    --accent-hover: #2563eb;
    --danger-color: #ef4444;
  }
  * { box-sizing: border-box; }
  body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); padding-bottom: 40px; }
  header { background: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 20px 0; margin-bottom: 30px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
  .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
  h1 { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); margin: 0; display: flex; align-items: center; gap: 10px; }
  .main-wrapper { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; flex-direction: column; gap: 30px; }
  .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 25px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
  .card-header { margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
  .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
  .form-group { display: flex; flex-direction: column; }
  .col-1 { grid-column: span 1; }
  .col-2 { grid-column: span 2; }
  .col-4 { grid-column: span 4; }
  label { font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em; }
  input, textarea { background: #020617; border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px 16px; border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.95rem; transition: all 0.2s; }
  input:focus, textarea:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
  #linkFoto { background: #0f172a; border-left: 4px solid var(--accent-color); }
  textarea { resize: vertical; min-height: 80px; }
  .btn-save { background: linear-gradient(to right, var(--accent-color), var(--accent-hover)); color: white; border: none; padding: 14px 30px; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: transform 0.1s, box-shadow 0.2s; width: 100%; margin-top: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
  .btn-save:hover { box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4); transform: translateY(-2px); }
  .btn-save:disabled { background: var(--border-color); cursor: not-allowed; transform: none; box-shadow: none; }
  .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--border-color); }
  table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
  th { background: #0f172a; color: var(--accent-color); font-weight: 600; text-align: left; padding: 16px; white-space: nowrap; border-bottom: 2px solid var(--border-color); }
  td { padding: 14px 16px; border-bottom: 1px solid var(--border-color); color: #cbd5e1; vertical-align: middle; }
  tbody tr:nth-child(even) { background-color: rgba(255,255,255,0.02); }
  tbody tr:hover { background-color: rgba(59, 130, 246, 0.05); }
  .badge-link { display: inline-flex; align-items: center; background: rgba(59, 130, 246, 0.15); color: #60a5fa; padding: 6px 12px; border-radius: 20px; text-decoration: none; font-weight: 500; font-size: 0.8rem; transition: background 0.2s; }
  .badge-link:hover { background: rgba(59, 130, 246, 0.3); color: white; }
  .text-muted { color: var(--text-secondary); font-style: italic; }
  .required-star { color: var(--danger-color); }
  
  /* ESTILOS DA PAGINAÇÃO */
  .pagination-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid var(--border-color);
  }
  .btn-page {
    background: var(--bg-color);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: 0.2s;
  }
  .btn-page:hover:not(:disabled) {
    background: var(--accent-color);
    border-color: var(--accent-color);
  }
  .btn-page:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #pageInfo {
    font-size: 0.9rem;
    color: var(--text-secondary);
  }

  footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 0.8rem; opacity: 0.6; }
  @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .col-1, .col-2, .col-4 { grid-column: span 1; } .header-content { flex-direction: column; gap: 10px; } }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 20h.01"/><path d="M7 20v-4"/><path d="M12 20v-8"/><path d="M17 20V8"/><path d="M22 4v16"/></svg>
      Identificação Técnica
    </h1>
    <span style="font-size: 0.9rem; color: #64748b;">N2 / N3 / Field Service</span>
  </div>
</header>

<div class="main-wrapper">
  <div class="card">
    <div class="card-header">Novo Registro</div>
    <div class="form-grid">
      <div class="form-group col-1"><label>OLT</label><input id="olt" type="text" placeholder="Ex: OLT-01"></div>
      <div class="form-group col-1"><label>Slot / PON</label><input id="pon" type="text" placeholder="Ex: 0/1/2"></div>
      <div class="form-group col-2"><label>Técnico de Campo</label><input id="tecnico" type="text" placeholder="Nome do técnico"></div>
      <div class="form-group col-2"><label>Suporte Responsável</label><input id="suporte" type="text" placeholder="Seu nome"></div>
      <div class="form-group col-2"></div>
      <div class="form-group col-4"><label>Observações Técnicas</label><textarea id="obs" placeholder="Descreva os detalhes..."></textarea></div>
      <div class="form-group col-4"><label>Link da Evidência (Foto) <span class="required-star">* Obrigatório</span></label><input id="linkFoto" type="url" placeholder="Cole aqui o link da imagem"></div>
      <div class="form-group col-4"><button id="btnSalvar" class="btn-save" onclick="salvarNoBanco()">Salvar Registro</button></div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
      <span>Últimos Registros</span>
      <span style="font-size:0.8rem; font-weight:400; color:#64748b;">Sincronizado</span>
    </div>
    
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th width="15%">Horário</th>
            <th width="10%">OLT</th>
            <th width="10%">Slot/PON</th>
            <th width="15%">Técnico</th>
            <th width="15%">Suporte</th>
            <th width="10%" style="text-align:center;">Evidência</th>
            <th width="25%">Obs</th>
          </tr>
        </thead>
        <tbody id="corpoHistorico"></tbody>
      </table>
    </div>

    <div class="pagination-container" id="paginationControls" style="display:none;">
      <button class="btn-page" id="btnPrev" onclick="mudarPagina(-1)">❮ Anterior</button>
      <span id="pageInfo">Página 1</span>
      <button class="btn-page" id="btnNext" onclick="mudarPagina(1)">Próxima ❯</button>
    </div>

  </div>
  <footer>Desenvolvido by Juander &copy; 2026</footer>
</div>

<script>
// --- CONFIGURAÇÃO ---
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXfwkb331T9w1z5viqhqUjjPQhrLmykHmUrSd7rbhWTUV-6lQuha5qC1Y8XZx2uSaA4A/exec";
const campos = ["olt","pon","tecnico","suporte","obs","linkFoto"];

// Variáveis Globais para Paginação
let todosRegistros = []; // Armazena tudo que vem do banco
let paginaAtual = 1;
const itensPorPagina = 6; // Limite solicitado

// Formata datas para padrão BR
function formatarDataSimples(dataCrua) {
  if (!dataCrua) return "-";
  if (typeof dataCrua === 'string' && dataCrua.includes('/')) return dataCrua;
  try {
    return new Date(dataCrua).toLocaleString('pt-BR');
  } catch (e) { return dataCrua; }
}

async function salvarNoBanco() {
  const btn = document.getElementById("btnSalvar");
  const olt = document.getElementById("olt").value;
  const tecnico = document.getElementById("tecnico").value;
  const linkFoto = document.getElementById("linkFoto").value;

  if(!olt || !tecnico || !linkFoto) {
    alert("⚠️ Preencha OLT, Técnico e Link da Foto.");
    if(!linkFoto) document.getElementById("linkFoto").focus();
    return;
  }

  // --- HORÁRIO DO SISTEMA (COMPUTADOR) ---
  const dataFormatada = new Date().toLocaleString('pt-BR');

  const dados = {
    data: dataFormatada, 
    olt: olt,
    pon: document.getElementById("pon").value,
    tecnico: tecnico,
    suporte: document.getElementById("suporte").value,
    linkFoto: linkFoto,
    obs: document.getElementById("obs").value
  };

  // Feedback Visual
  const textoOriginal = btn.innerText;
  btn.innerText = "Enviando...";
  btn.disabled = true;
  btn.style.opacity = "0.7";

  try {
    await fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify(dados)
    });

    // Adiciona o novo registro no TOPO da lista local e volta para a página 1
    const novoRegistroArray = [
      dados.data, dados.olt, dados.pon, dados.tecnico, dados.suporte, dados.obs, dados.linkFoto
    ];
    todosRegistros.unshift(novoRegistroArray);
    
    paginaAtual = 1; // Volta para a primeira página para ver o novo registro
    renderizarTabela();
    
    campos.forEach(id => document.getElementById(id).value = "");
    
  } catch (error) {
    console.error("Erro:", error);
    alert("❌ Erro de conexão.");
  } finally {
    btn.innerText = textoOriginal;
    btn.disabled = false;
    btn.style.opacity = "1";
  }
}

async function carregarHistorico() {
  const corpo = document.getElementById("corpoHistorico");
  corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:30px; color:#94a3b8'>Carregando dados...</td></tr>";
  
  try {
    const response = await fetch(SCRIPT_URL);
    const registros = await response.json();
    
    // Salva na variável global e inverte para o mais recente ficar primeiro
    todosRegistros = registros.reverse();
    
    paginaAtual = 1;
    renderizarTabela();

  } catch (error) { 
    corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px; color:#ef4444'>Erro de conexão.</td></tr>"; 
  }
}

// --- LÓGICA DE PAGINAÇÃO ---
function renderizarTabela() {
  const corpo = document.getElementById("corpoHistorico");
  const divPaginacao = document.getElementById("paginationControls");
  
  if(!todosRegistros || todosRegistros.length === 0) {
    corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:30px;'>Sem registros.</td></tr>";
    divPaginacao.style.display = "none";
    return;
  }

  // Mostra os controles de paginação
  divPaginacao.style.display = "flex";

  // Cálculos de fatiamento (Slice)
  const inicio = (paginaAtual - 1) * itensPorPagina;
  const fim = inicio + itensPorPagina;
  const registrosDaPagina = todosRegistros.slice(inicio, fim);

  corpo.innerHTML = ""; // Limpa a tabela

  registrosDaPagina.forEach(reg => {
    if(reg.length > 0) {
      const d = { 
        data: reg[0], olt: reg[1], pon: reg[2], 
        tecnico: reg[3], suporte: reg[4], obs: reg[5], linkFoto: reg[6] 
      };
      
      const dataExibicao = formatarDataSimples(d.data);
      const linkDisplay = d.linkFoto && d.linkFoto.toString().startsWith('http') 
        ? `<a href="${d.linkFoto}" target="_blank" class="badge-link"> Abrir ↗</a>` 
        : '<span class="text-muted">-</span>';
      const obsDisplay = d.obs ? d.obs : '<span class="text-muted">Sem obs</span>';

      const row = `<tr>
        <td style="color:#e2e8f0; font-size:0.85rem; font-weight:500;">${dataExibicao}</td>
        <td style="font-weight:500; color:#e2e8f0;">${d.olt}</td>
        <td>${d.pon}</td>
        <td>${d.tecnico}</td>
        <td>${d.suporte}</td>
        <td style="text-align:center;">${linkDisplay}</td>
        <td style="font-size:0.85rem; color:#cbd5e1;">${obsDisplay}</td>
      </tr>`;
      corpo.innerHTML += row;
    }
  });

  atualizarBotoesPaginacao();
}

function mudarPagina(delta) {
  const totalPaginas = Math.ceil(todosRegistros.length / itensPorPagina);
  const novaPagina = paginaAtual + delta;

  if (novaPagina >= 1 && novaPagina <= totalPaginas) {
    paginaAtual = novaPagina;
    renderizarTabela();
  }
}

function atualizarBotoesPaginacao() {
  const btnPrev = document.getElementById("btnPrev");
  const btnNext = document.getElementById("btnNext");
  const pageInfo = document.getElementById("pageInfo");
  
  const totalPaginas = Math.ceil(todosRegistros.length / itensPorPagina);

  pageInfo.innerText = `Página ${paginaAtual} de ${totalPaginas}`;
  
  btnPrev.disabled = (paginaAtual === 1);
  btnNext.disabled = (paginaAtual === totalPaginas || totalPaginas === 0);
}

window.onload = carregarHistorico;
</script>
</body>
</html>
