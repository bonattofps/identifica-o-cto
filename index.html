<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identificação Técnica CTO | N2/N3</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
  }

  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #3b82f6;
    margin-bottom: 30px;
    font-weight: 600;
  }

  h2 {
    color: #3b82f6;
    font-size: 1.2rem;
    margin-top: 40px;
    border-bottom: 1px solid #1f2933;
    padding-bottom: 10px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 13px;
    margin-bottom: 6px;
    color: #9ca3af;
  }

  .form-group input,
  .form-group textarea {
    background: #111827;
    color: #e5e7eb;
    border: 1px solid #1f2933;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
  }

  #linkFoto {
    background: #172033;
    border: 1px solid #3b82f6;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #3b82f6;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 90px;
  }

  .full {
    grid-column: span 2;
  }

  .required {
    color: #ef4444;
    font-size: 11px;
    margin-left: 5px;
  }

  /* Área do Botão Salvar - Centralizado e Grande */
  .action-area {
    margin-top: 30px;
    display: flex;
    justify-content: center;
  }

  button {
    padding: 12px 40px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    background: #3b82f6; 
    color: #ffffff;
    width: 100%;
    max-width: 300px;
  }

  button:hover { background: #2563eb; }
  button:disabled { background: #4b5563; cursor: not-allowed; }

  /* Tabela */
  .table-container {
    overflow-x: auto;
    margin-top: 20px;
    background: #111827;
    border-radius: 8px;
    border: 1px solid #1f2933;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    text-align: left;
  }

  th {
    background: #1e293b;
    color: #3b82f6;
    padding: 12px;
    border-bottom: 2px solid #1f2933;
    white-space: nowrap;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #1f2933;
    vertical-align: top;
    color: #d1d5db;
  }

  td a.link-foto {
    color: #60a5fa;
    text-decoration: none;
    background: #1e293b;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
  }
  
  td a.link-foto:hover {
    background: #3b82f6;
    color: white;
  }

  tr:hover { background: #1e293b; }

  footer {
    margin-top: 35px;
    text-align: center;
    font-size: 12px;
    color: #9ca3af;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Identificação Técnica de CTO – N2 / N3</h1>

  <div class="form-grid">
    <div class="form-group">
      <label>OLT</label>
      <input id="olt" type="text" placeholder="Ex: OLT-01">
    </div>

    <div class="form-group">
      <label>Slot / PON</label>
      <input id="pon" type="text" placeholder="Ex: 0/1/2">
    </div>

    <div class="form-group">
      <label>Técnico de Campo</label>
      <input id="tecnico" type="text" placeholder="Nome do técnico">
    </div>

    <div class="form-group">
      <label>Suporte Responsável (N2 / N3)</label>
      <input id="suporte" type="text" placeholder="Seu nome">
    </div>
    
    <div class="form-group full">
      <label>Link da Foto <span class="required">* Obrigatório</span></label>
      <input id="linkFoto" type="url" placeholder="Cole o link da imagem aqui">
    </div>

    <div class="form-group full">
      <label>Observações</label>
      <textarea id="obs" placeholder="Detalhes técnicos..."></textarea>
    </div>
  </div>

  <div class="action-area">
      <button id="btnSalvar" onclick="salvarNoBanco()">Salvar no Histórico</button>
  </div>

  <div class="history-section">
    <h2>Histórico de Registros Recentes</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Data/Hora (RO)</th>
            <th>OLT</th>
            <th>Slot/PON</th>
            <th>Técnico</th>
            <th>Suporte</th>
            <th>Foto</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="corpoHistorico">
          </tbody>
      </table>
    </div>
  </div>

  <footer>Desenvolvido by Juander</footer>
</div>

<script>
// URL DO SEU SCRIPT (Certifique-se de que é a versão 'exec' atualizada)
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXfwkb331T9w1z5viqhqUjjPQhrLmykHmUrSd7rbhWTUV-6lQuha5qC1Y8XZx2uSaA4A/exec";
const campos = ["olt","pon","tecnico","suporte","obs","linkFoto"];

async function salvarNoBanco() {
  const btn = document.getElementById("btnSalvar");
  
  const olt = document.getElementById("olt").value;
  const tecnico = document.getElementById("tecnico").value;
  const linkFoto = document.getElementById("linkFoto").value;

  // Validação simples
  if(!olt || !tecnico || !linkFoto) {
    alert("ERRO: Preencha a OLT, o Técnico e o Link da Foto!");
    return;
  }

  // Monta os dados
  const dados = {
    data: new Date().toLocaleString('pt-BR', { timeZone: 'America/Porto_Velho' }),
    olt: olt,
    pon: document.getElementById("pon").value,
    tecnico: tecnico,
    suporte: document.getElementById("suporte").value,
    linkFoto: linkFoto,
    obs: document.getElementById("obs").value
  };

  btn.innerText = "Enviando...";
  btn.disabled = true;

  try {
    // Envia para o Google Sheets
    await fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify(dados)
    });

    alert("Salvo com sucesso!");
    
    // Adiciona na tabela visualmente
    adicionarLinhaTabela(dados, true);
    
    // Limpa os campos
    campos.forEach(id => document.getElementById(id).value = "");
    
  } catch (error) {
    console.error("Erro no fetch:", error);
    alert("Houve um erro ao tentar salvar. Verifique o console.");
  } finally {
    btn.innerText = "Salvar no Histórico";
    btn.disabled = false;
  }
}

async function carregarHistorico() {
  const corpo = document.getElementById("corpoHistorico");
  corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px;'>Carregando...</td></tr>";

  try {
    const response = await fetch(SCRIPT_URL);
    const registros = await response.json();
    
    corpo.innerHTML = "";
    
    // Inverte a ordem para ver os mais novos primeiro
    registros.reverse().forEach(reg => {
      const d = {
        data: reg[0],
        olt: reg[1],
        pon: reg[2],
        tecnico: reg[3],
        suporte: reg[4],
        obs: reg[5],
        linkFoto: reg[6]
      };
      adicionarLinhaTabela(d, false);
    });
  } catch (error) {
    corpo.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px;'>Sem registros ou erro de conexão.</td></tr>";
  }
}

function adicionarLinhaTabela(d, noTopo) {
  const corpo = document.getElementById("corpoHistorico");
  
  const linkDisplay = d.linkFoto && d.linkFoto.startsWith('http') 
    ? `<a href="${d.linkFoto}" target="_blank" class="link-foto">Abrir Foto</a>` 
    : '-';

  const row = `<tr>
    <td>${d.data}</td>
    <td>${d.olt}</td>
    <td>${d.pon}</td>
    <td>${d.tecnico}</td>
    <td>${d.suporte}</td>
    <td>${linkDisplay}</td>
    <td>${d.obs}</td>
  </tr>`;
  
  if(noTopo) {
    corpo.innerHTML = row + corpo.innerHTML;
  } else {
    corpo.innerHTML += row;
  }
}

window.onload = carregarHistorico;
</script>

</body>
</html>
